<html>
<head>
<title> cookies03.html</title>
<meta charset="UTF-8" />
<script>
window.onload=function(){

    var fecha=new Date();
    
 console.log("Fecha actual: " + fecha.toUTCString());
 fecha.setTime(fecha.getTime()+60*60*1000);
 console.log("Fecha vencimiento: "+fecha.toUTCString());
 document.cookie="local=valorlocal";
 document.cookie="variable=valor;max-age="+60*60*24*30+";path=/curso2122";
 document.cookie="local2=valorlocal";
var cadena = document.cookie;
    console.log("Cookies: "+cadena);
 };
 </script>
</head>

<p id="parrafo1"> Hemos creado una cookie 03. pulsar F12 - Application - cookies -
