<!DOCTYPE html>
<html lang="es">
<head>
<title>ajax2-ejemplo03</title>
<script>
window.addEventListener("click",inicia,false)
function inicia(){
   ajax=new XMLHttpRequest();
   datos=new FormData(); //Permiten compilar un conjunto de pares clave/valor para enviar mediante XMLHttpRequest
   datos.append("nombre","jaime");
   datos.append("oficio","humorista");
   ajax.addEventListener("load",mostrar,false);//Se lanza al completarse con éxito
   ajax.open("POST","documento2.php",true);//Método POST, llama al fichero 
   ajax.send(datos); //Método SEND, como es POST manda los datos del FormData "datos"
}

function mostrar(e){
   global=e;
   var v_resultado=document.getElementById("resultado");
   v_resultado.innerHTML=e.target.responseText;
}

</script>

</head>
<body>
<section id="peticion">
<button id="boton">Pulsar</button>
</section>
<section id="resultado">
</section>
</body>
</html>
