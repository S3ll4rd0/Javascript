<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio bloque 2</title>
    <meta charset="UTF-8">
</head>

<body>
    <div>
        <h1>Ejercicio bloque 2</h1>
        <h2>Ejercicio 06</h2>
        <div style="border: 1px solid black"  id="colorP">
            <h4> Test de nomofobia </h4>
            <p>
                <input type="checkbox" name="test">
                <label for="test">
                    <strong>1. </strong> Cuando mandas un mensaje por whatsapp esperas siempre al doble check. Si 
                    no aparece vuelves a abrir el terminal para revisarlo al rato.
                </label><br>
            </p>
            <p>
                <input type="checkbox" name="test">
                <label for="test">
                    <strong>2. </strong> Antes de acostarte siempre miras el móvil a ver si tienes mensajes o 
                    notificaciones.
                </label><br>
            </p>
            <p>
                <input type="checkbox" name="test">
                <label for="test">
                    <strong>3. </strong> Te despiertas antes de tiempo para jugar, mandar mensajes, actualizar 
                    perfiles,... con el teléfono móvil.
                </label><br>
            </p>
            <p>
                <input type="checkbox" name="test">
                <label for="test">
                    <strong>4. </strong> Si sales de casa sin el móvil volverías a cogerlo aunque llegues tarde a tu cita.
                </label><br>            
            </p>
            <p>
                <input type="checkbox" name="test">
                <label for="test">
                    <strong>5. </strong> Tienes miedo a quedarte sin batería.
                </label><br>
            </p>
            <p>
                <input type="checkbox" name="test">
                <label for="test">
                    <strong>6. </strong> Cuando tienes la batería baja desactivas ciertas aplicaciones u opciones del 
                    teléfono como la WiFi, bluetooth para no quedarte sin batería.                    
                </label><br>
            </p>
            <p>
                <input type="checkbox" name="test">
                <label for="test">
                    <strong>7. </strong> Tienes ansiedad cuando tienes llamadas perdidas. Llamas a los números y te 
                    preocupas si no responden.
                </label><br>
            </p>
            <p>
                <input type="checkbox" name="test">
                <label for="test">
                    <strong>8. </strong> Miras la cobertura cuando estás en algún sitio con los amigos, esperando, etc.
                </label><br>
            </p>
            <p>
                <input type="checkbox" name="test">
                <label for="test">
                    <strong>9. </strong> Sueles hacer alguna otra cosa mientras que miras al móvil como comer, lavarte 
                    los dientes, etc.
                </label><br>
            </p>
            <p>
                <input type="checkbox" name="test">
                <label for="test">
                    <strong>10. </strong> Vas al baño siempre con el móvil.
                </label><br>
            </p>

            <br><br>

            <input type="button" value="Comprueba si tienes nomofobia" onclick="comprueba()">

        </div>
    </div>
    <script src="./ej4-6.js"></script>
</body>
